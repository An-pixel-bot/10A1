<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Khoảnh khắc đáng nhớ</title>
<style>
* {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background: url("ThanhVienMT.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

/* Menu */
nav{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(12px);
  padding:15px 50px;
  border-radius:16px;
  display:flex;
  justify-content:space-around;
  align-items:center;
  width:90%;
  margin:20px auto;
  position:fixed;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  z-index:1000;
  box-shadow:0 6px 20px rgba(135, 206, 250, 0.7);
  transition:all 0.4s ease;
  opacity:0;
}
nav.show{opacity:1;}
nav.scrolled{background:rgba(255,255,255,0.15);padding:10px 20px;border-radius:12px;width:90%;box-shadow:0 4px 15px rgba(0,0,0,0.25);}
nav a,nav .plus{
  position:relative;
  color:white;
  text-decoration:none;
  font-size:18px;
  font-weight:500;
  padding:10px 20px;
  border-radius:12px;
  display:flex;
  justify-content:center;
  align-items:center;
  transition:color 0.3s ease,transform 0.15s ease;
  margin-left:15px;
}
nav a::after{
  content:"";
  position:absolute;
  bottom:4px;
  left:0;
  width:0;
  height:3px;
  background:linear-gradient(90deg,#2563eb,#9333ea);
  border-radius:2px;
  transition:width 0.4s ease;
}
nav a:hover::after{width:100%;}
nav a:active,nav .plus:active{transform:scale(0.92);}
nav .plus{
  width:40px;
  height:40px;
  border-radius:50%;
  font-size:24px;
  font-weight:bold;
  justify-content:center;
  transition:transform 0.4s ease,background 0.3s ease;
}
nav .plus:hover{transform:rotate(90deg);background:rgba(210, 213, 218, 0.15);}
@media(max-width:768px){
  nav a,nav .plus{font-size:14px;padding:8px 10px;}
  nav{width:95%;flex-wrap:nowrap;overflow-x:auto;}
  nav a{flex-shrink:0;margin-left:10px;}
}

/* Card chính (video) */
.card {
  position: relative;
  max-width: 700px;
  margin: 150px auto 50px;
  border-radius: 20px;
  overflow:hidden;
  box-shadow:0 8px 25px rgb(0,0,0,0.5);
  z-index:1;
}

/* Overlay mờ phía dưới video */
.card::before {
  content:'';
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: rgba(255, 255, 255, 0.233);
  backdrop-filter: blur(6px);
  z-index:-1;
}

/* Header avatar + lớp + ngày giờ */
.card-header {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  margin-bottom: 10px;
  padding:10px;
}
.avatar {
  width:50px;
  height:50px;
  border-radius:50%;
  overflow:hidden;
  margin-right:10px;
  flex-shrink:0;
}
.avatar img { width:100%; height:100%; object-fit:cover; }
.header-info { display:flex; flex-direction:column; }
.header-info .class-name { 
  font-weight:bold; 
  font-size:18px; 
  background: linear-gradient(90deg, #ff7eb9, #ff65a3, #ffffff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientMove 3s ease infinite;
}
@keyframes gradientMove {
  0% {background-position:0% 50%;}
  50% {background-position:100% 50%;}
  100% {background-position:0% 50%;}
}
.header-info .datetime { font-size:14px; opacity:0.8; color:#fff; }

/* Nội dung card */
.card-body { display:flex; flex-direction:column; padding:10px; }
.card-title {
  font-size:18px;
  font-weight:bold;
  margin-bottom:10px;
  color:#fff;
}
.media-preview {
  position: relative;
  width:100%;
  max-height:450px;
  overflow:hidden;
  border-radius:15px;
  cursor:pointer;
}
.media-preview video { width:100%; height:auto; display:block; border-radius:15px; }

/* Lightbox xem lớn */
.lightbox {
  position: fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.8);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.lightbox video { max-width:90%; max-height:90%; }
</style>
</head>
<body>

<!-- Ảnh nền -->
<div class="background"></div>

<!-- Menu -->
<nav id="menu">
 <a href="Home.html">Chào Mừng</a>
    <a href="GioiThieu.html">Giới Thiệu</a>
    <a href="ThanhVien.html">Thành Viên</a>
    <a href="KyNiem.html">Kỷ Niệm</a>
    <div class="plus">+</div>
</nav>

<!-- Card chính (video) -->
<div class="card">
  <div class="card-header">
    <div class="avatar">
      <img src="avatar.png" alt="Avatar">
    </div>
    <div class="header-info">
      <span class="class-name">A1-B Phủ Lý</span>
      <span class="datetime" id="datetime"></span>
    </div>
  </div>
  <div class="card-body">
    <div class="card-title">Khoảnh khắc đáng nhớ</div>
    <div class="media-preview" id="mediaPreview">
      <video id="mainVideo" src="KhaiGiang.mp4" controls></video>
    </div>
  </div>
</div>

<!-- Lightbox xem lớn -->
<div class="lightbox" id="lightbox">
  <video src="" controls id="lightboxContent"></video>
</div>

<script>
// Hiển thị ngày giờ
function updateDateTime() {
  const dt = new Date();
  const options = {year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit'};
  document.getElementById('datetime').textContent = dt.toLocaleString('vi-VN', options);
}
updateDateTime();
setInterval(updateDateTime,1000);

// Click video để phát lại
const mainVideo = document.getElementById('mainVideo');
mainVideo.addEventListener('ended', ()=>{ mainVideo.currentTime = 0; });
mainVideo.addEventListener('click', ()=>{ if(mainVideo.paused) mainVideo.play(); });

// Lightbox xem video lớn
const mediaPreview = document.getElementById('mediaPreview');
const lightbox = document.getElementById('lightbox');
const lightboxContent = document.getElementById('lightboxContent');
mediaPreview.addEventListener('click', ()=>{
  lightboxContent.src = mainVideo.src;
  lightbox.style.display = 'flex';
  lightboxContent.play();
});
lightbox.addEventListener('click', ()=>{
  lightboxContent.pause();
  lightbox.style.display = 'none';
});

// Menu hiệu ứng
const menu = document.getElementById("menu");
window.addEventListener("load",()=>menu.classList.add("show"));
window.addEventListener("scroll",()=>{
  if(window.scrollY>50) menu.classList.add("scrolled");
  else menu.classList.remove("scrolled");
});
</script>

</body>
</html>
