<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thành Viên Lớp 10A1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background: url("ThanhVienMT.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    /* Thanh menu mặc định */
    nav {
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 15px 50px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 25px;
      transition: all 0.5s ease;
      z-index: 1000;
      opacity: 0;
      transform: translate(-50%, -30px);
      box-shadow: 0 4px 15px rgba(135, 206, 250, 0.7);
    }

    nav.show {
      opacity: 1;
      transform: translate(-50%, 0);
    }

    /* Khi thu nhỏ giống Dynamic Island */
    nav.shrink {
      width: 120px;
      height: 45px;
      padding: 0;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.15);
      gap: 0;
      justify-content: center;
      box-shadow: 0 0 15px rgba(135, 206, 250, 0.7);
      overflow: hidden;
    }

    /* Link trong menu */
    nav a, nav .plus {
      position: relative;
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      padding: 8px 10px;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.3s ease, transform 0.4s ease;
      white-space: nowrap;
    }

    nav a::after {
      content: "";
      position: absolute;
      bottom: 4px;
      left: 0;
      width: 0;
      height: 3px;
      background: linear-gradient(90deg, #2563eb, #9333ea);
      border-radius: 2px;
      transition: width 0.4s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* Ẩn chữ khi thu nhỏ */
    nav.shrink a,
    nav.shrink .plus {
      opacity: 0;
      pointer-events: none;
      transform: translateY(-10px);
    }

    /* Hover vào menu thu nhỏ -> bung ra lại */
    nav.shrink:hover {
      width: 90%;
      padding: 12px 30px;
      gap: 25px;
      border-radius: 20px;
    }

    nav.shrink:hover a,
    nav.shrink:hover .plus {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
      transition-delay: 0.1s;
    }

    /* Tiêu đề */
    .title {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      margin: 100px 0 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    /* Danh sách thành viên */
    .members {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto 50px;
      padding: 0 20px;
    }

    .card {
      background: rgba(0, 0, 0, 0.55);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #87CEFA;
    }

    .card h3 {
      margin-bottom: 5px;
      font-size: 20px;
      color: #87CEFA;
    }

    .card p {
      font-size: 16px;
      color: #f0f0f0;
    }

    /* Mobile */
    @media (max-width: 768px) {
      nav {
        width: auto;
        gap: 10px;
      }
      nav a, nav .plus {
        font-size: 14px;
        padding: 6px 8px;
      }
      .members {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Thanh menu -->
  <nav id="menu">
    <a href="Home.html">Chào Mừng</a>
    <a href="GioiThieu.html">Giới Thiệu</a>
    <a href="ThanhVien.html">Thành Viên</a>
    <a href="KyNiem.html">Kỷ Niệm</a>
    <div class="plus">+</div>
  </nav>

  <!-- Tiêu đề -->
  <div class="title">Danh Sách Thành Viên</div>

  <!-- Card thành viên -->
  <div class="members">
    <div class="card">
      <img src="images/avatar1.jpg">
      <h3>Hồng Liễu</h3>
      <p>GVCN</p>
    </div>
    <div class="card">
      <img src="Giang.jpg">
      <h3>Nguyễn Thu Giang</h3>
      <p>Lớp Trưởng</p>
    </div>
    <div class="card">
      <img src="An.jpg">
      <h3>Trần Hoài An</h3>
      <p>Bí Thư</p>
    </div>
    <div class="card">
      <img src="Minh.jpg">
      <h3>Nguyễn Tiến Minh</h3>
      <p>Admin</p>
  </div>

  <script>
    const menu = document.getElementById("menu");
    window.addEventListener("load", () => {
      menu.classList.add("show");
    });
    window.addEventListener("scroll", () => {
      if (window.scrollY > 50) {
        menu.classList.add("shrink");
      } else {
        menu.classList.remove("shrink");
      }
    });
  </script>
</body>
</html>
